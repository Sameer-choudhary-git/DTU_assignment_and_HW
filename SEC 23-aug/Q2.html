<html>
<head>
  <title>Static Web Page with Table</title>
</head>
<body>

<h3>Create a static web page which defines all text formatting tags of html in tabular form</h3>

<table border="1">
  <tr>
    <th>S.No.</th>
    <th>Text Formatting Tags</th>
    <th>Text Output</th>
  </tr>
  <tr>
    <td>1</td>
    <td>< b ></td>
    <td><b>Bold Text</b></td>
  </tr>
  <tr>
    <td>2</td>
    <td>< i ></td>
    <td><i>Italic Text</i></td>
  </tr>
  <tr>
    <td>3</td>
    <td>< u ></td>
    <td><u>Underlined Text</u></td>
  </tr>
  <tr>
    <td>4</td>
    <td>< del ></td>
    <td><del>Deleted Text</del></td>
  </tr>
  <tr>
    <td>5</td>
    <td>< code ></td>
    <td><code>Code Text</code></td>
  </tr>
</table>

</body>
</html>
